<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic toc toe</title>
    <link rel="stylesheet" href="tictoc.css" type="text/css" />

    

</head>

<body >
    <ul class="background">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
     </ul>
    <nav>
        

            <img src="logo.png" id="logo" />
            <h2>Raza-Tic Toc Toe</h2>
        
       
        
    </nav>
    <div class="gameContainer">

        <div class="container">
        <div class="line"></div>
           
            <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
            <div class="box bt-0"><span class="boxtext"></span></div>
            <div class="box bt-0 br-0"><span class="boxtext"></span></div>
            <div class="box bl-0"><span class="boxtext"></span></div>
            <div class="box "><span class="boxtext"></span></div>
            <div class="box br-0"><span class="boxtext"></span></div>
            <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
            <div class="box bb-0"><span class="boxtext"></span></div>
            <div class="box bb-0 br-0"><span class="boxtext"></span></div>
        </div>
   
       
        <div class="gameInfo">
           
            <h3>Welcome to Tic Tac Toe</h3>
            <hr>
            
            <div>
                <span class="info">Turn for ‚≠ê X</span>
                <button id="reset">Reset</button>
            </div>
            <div class="imgbox">
                  
                <img src="excited.gif" alt="image" class="pogo"/><br />
                <img src="fire.gif" alt="image" id="fire"/>
               <hr style="margin-bottom: -20px;">
                <div class="footer">
                    <p>@ Develop by Amir Raza in 2022.</p>
                </div>
                
            </div>
        </div>
        
    </div>
   
   
    <script src="tictoc.js"></script>
</body>

</html>
